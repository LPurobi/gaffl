			<!-- login form section -->
<div class="container login">
				<h3>Log in to enter GAFFL</h3>
				<hr>
	<div class="row">
				<div class="col-md-4 col-md-offset-2 form">
					<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Email</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">

					    </div>

					   
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
					  
					  <div class="checkbox">
					    <label>
					      <input type="checkbox"> Remember me
					    </label>
					  </div>
					  <button type="button" class="btn btn-success">Log in</button>
					  <hr>
					  <p><a href="#">Forgot your password?</a></p>
					</form>
				</div>
				<div class="col-md-4 signup">
						<a href="#">
							<div class="btn-group">
						<button type="button" class="btn btn-facebook-deep"><i class="fa fa-facebook" aria-hidden="true"></i></button>
							<button type="button" class="btn btn-facebook">Login with Facebook</button>
						</div>
						</a>
						<a href="#">
							<div class="btn-group">
								<button type="button" class="btn btn-linkedin-deep"><i class="fa fa-linkedin" aria-hidden="true"></i></button>
							<button type="button" class="btn btn-linkedin">Login with Linkedin</button>
							</div>
						</a>
						<a href="#">
							<div class="btn-group">
								<button type="button" class="btn btn-google-deep"><i class="fa fa-google" aria-hidden="true"></i></button>
							<button type="button" class="btn btn-google">Login with Google</button>
							</div>
						</a>
				</div>
				</div>
			</div>
